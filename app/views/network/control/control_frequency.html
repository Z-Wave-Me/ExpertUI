<!-- Operating frequency Change -->
<div class="panel panel-default" ng-if="controlDh.controller.frequency" >
    <div class="panel-heading"><i class="fa fa-map-marker"></i> {{_t('nm_frequency_title')}}</div>
    <div class="panel-body" ng-controller="ChangeFrequencyController">
        <div class="form-inline">
            <span>{{_t('current_frequency')}}: <strong>{{frequency.currentFreq}}</strong></span>
            <div class="btn-group" ng-if="!frequency.currentFreq ||
        ['unsupported','unknown','undefined'].indexOf(frequency.currentFreq) > -1">
                <!-- Debug mode  -->
                <button class="btn" ng-controller="ControllerController"
                        ng-class="cfg.zwavecfg.debug === true ? 'btn-success active': 'btn-primary'"
                        ng-click="setDebugMode(cfg.zwavecfg.debug === true ? false : true,'debugMode')"
                        ng-disabled="rowSpinner['debugMode']"
                        title="{{_t('debug_mode')}}">

                    <bb-row-spinner
                            spinner="rowSpinner['debugMode']"
                            icon="'fa-bug'">
                    </bb-row-spinner>
                </button>
            </div>
        </div>
        <div class="text-alert-list">
            <i class="fa fa-info-circle text-info"></i> {{_t('frequency_info')}}
        </div>
        <div class="cfg-block form-inline block-frequency" ng-if="frequency.currentFreqArr === 'EuRuInCn' || cfg.zwavecfg.debug || frequency.currentFreqArr === null">
            <!-- EU -->
            <button
                    class="btn"
                    id="btn_nm_freq_change_eu"
                    ng-class="controlDh.controller.frequency === cfg.frequency[0] ? 'btn-default' : 'btn-primary'"
                    ng-disabled="rowSpinner['ZMEFreqChange(0)'] || [1, 2, 3, 4, 5, 6, 7].indexOf(controlDh.controller.controllerState) > -1"
                    ng-click="zmeFreqChange('ZMEFreqChange(0)')">
                <bb-row-spinner spinner="rowSpinner['ZMEFreqChange(0)']"></bb-row-spinner>EU
            </button>
            <!-- EU LR -->
            <button
                    class="btn"
                    id="btn_nm_freq_change_eu_lr"
                    ng-class="controlDh.controller.frequency === cfg.frequency[12] ? 'btn-default' : 'btn-primary'"
                    ng-disabled="rowSpinner['ZMEFreqChange(12)'] || [1, 2, 3, 4, 5, 6, 7].indexOf(controlDh.controller.controllerState) > -1"
                    ng-click="zmeFreqChange('ZMEFreqChange(12)')">
                <bb-row-spinner spinner="rowSpinner['ZMEFreqChange(12)']"></bb-row-spinner>EU Long Range
            </button>
            <!-- RU -->
            <button
                    class="btn"
                    id="btn_nm_freq_change_ru"
                    ng-class="controlDh.controller.frequency === cfg.frequency[1] ? 'btn-default' : 'btn-primary'"
                    ng-disabled="rowSpinner['ZMEFreqChange(1)'] || [1, 2, 3, 4, 5, 6, 7].indexOf(controlDh.controller.controllerState) > -1"
                    ng-click="zmeFreqChange('ZMEFreqChange(1)')">
                <bb-row-spinner spinner="rowSpinner['ZMEFreqChange(1)']"></bb-row-spinner>RU
            </button>
            <!-- IN -->
            <button
                    class="btn"
                    id="btn_nm_freq_change_in"
                    ng-class="controlDh.controller.frequency === cfg.frequency[2] ? 'btn-default' : 'btn-primary'"
                    ng-disabled="rowSpinner['ZMEFreqChange(2)'] || [1, 2, 3, 4, 5, 6, 7].indexOf(controlDh.controller.controllerState) > -1"
                    ng-click="zmeFreqChange('ZMEFreqChange(2)')">
                <bb-row-spinner spinner="rowSpinner['ZMEFreqChange(2)']"></bb-row-spinner>IN
            </button>
            <!-- CN -->
            <button
                    class="btn"
                    id="btn_nm_freq_change_cn"
                    ng-class="controlDh.controller.frequency === cfg.frequency[6] ? 'btn-default' : 'btn-primary'"
                    ng-disabled="rowSpinner['ZMEFreqChange(6)'] || [1, 2, 3, 4, 5, 6, 7].indexOf(controlDh.controller.controllerState) > -1"
                    ng-click="zmeFreqChange('ZMEFreqChange(6)')">
                <bb-row-spinner spinner="rowSpinner['ZMEFreqChange(6)']"></bb-row-spinner>CN
            </button>
        </div>
        <div class="cfg-block form-inline" ng-if="frequency.currentFreqArr === 'UsIl' || cfg.zwavecfg.debug || frequency.currentFreqArr === null">
            <!-- US -->
            <button
                    class="btn"
                    id="btn_nm_freq_change_us"
                    ng-class="controlDh.controller.frequency === cfg.frequency[3] ? 'btn-default' : 'btn-primary'"
                    ng-disabled="rowSpinner['ZMEFreqChange(3)'] || [1, 2, 3, 4, 5, 6, 7].indexOf(controlDh.controller.controllerState) > -1"
                    ng-click="zmeFreqChange('ZMEFreqChange(3)')">

            </button>
            <!-- IL -->

                    ng-click="zmeFreqChange('ZMEFreqChange(9)')">
                <bb-row-spinner spinner="rowSpinner['ZMEFreqChange(9)']"></bb-row-spinner>IL
            </button>
        </div>
        <div class="cfg-block form-inline" ng-if="frequency.currentFreqArr === 'AnzHk' || cfg.zwavecfg.debug || frequency.currentFreqArr === null">
            <!-- ANZ/BR -->
            <button

            </button>

            <button

                    ng-click="zmeFreqChange('ZMEFreqChange(5)')">
                <bb-row-spinner spinner="rowSpinner['ZMEFreqChange(5)']"></bb-row-spinner>HK
            </button>
        </div>
        <div class="cfg-block form-inline" ng-if="frequency.currentFreqArr === 'KrJp' || cfg.zwavecfg.debug || frequency.currentFreqArr === null">

            <button

                    ng-click="zmeFreqChange('ZMEFreqChange(8)')">

            </button>
            <!-- JP -->
            <button

            </button>
        </div>
    </div>
</div>
